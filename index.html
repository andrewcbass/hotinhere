<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Weather Update</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Your Weather Cities</h1>
      <p>Now with live data and weather forecasting!</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="input-group">
          <input type="text" id='zipcode' class="form-control" placeholder="Search by zipcode">
          <span class="input-group-btn">
            <button id='addZip'class="btn btn-default" type="button">Add zip!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 noResults">
        <h3> Ooops!  No results were found.  Try a different zip code! </h3>
      </div>
    </div>
    <div class="row cards">
    </div>
  </div>

<div id='template' class="col-sm-6 col-lg-3 card">
  <h2 class='city'>Oklahoma City, OK</h2>
  <button type="button" class="btn btn-danger btn-xs remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  <br>
  <img class='weatherImage' src="http://openweathermap.org/img/w/10d.png">
  <h3 class='temperature'>temp here</h3>
  <h4 class='weatherDescription'>rain or clouds</h4>
  <p class='timeStamp'>time stamp</p>
  <span class='idcode'>idcodehere</span>
</div>





    <!-- <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='main.js'></script>
  </body>
</html>
