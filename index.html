<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelsey's Travel Weather</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Kelsey's Weather Tracker</h1>
      <p>Now with weather forecasting too!</p>
      <p><em> Search by zipcode for best accuracy...</em></p>
      <h5>Made by Andrew</h5>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <form class="input-group">
          <input type="text" id='zipcode' class="form-control submit" placeholder="Search by zipcode">
          <span class="input-group-btn">
            <button id='addZip'class="btn btn-default btn-info" type="submit">Add location!</button>
          </span>
        </form>
      </div>
      <div class="col-sm-3 col-sm-offset-3">
        <button id='refresh' type="button" class="btn btn-info">Refresh Weather</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 noResults">
        <h3> Ooops!  No results were found.  Try a different zip code! </h3>
      </div>
    </div>
    <div class="row cards">
      <!-- Data is appended here!! Copied from #template below -->
    </div>
  </div>

<!-- here only for template, never displayed -->
  <div id='template' class="col-sm-6 col-lg-3 card">
    <h2 class='city'>Oklahoma City</h2>
    <button type="button" class="btn btn-danger btn-xs remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <br>
    <img class='weatherImage' src="http://openweathermap.org/img/w/10d.png">
    <h3 class='temperature'>temp here</h3>
    <h4 class='weatherDescription'>rain or clouds</h4>
    <p class='timeStamp'>time stamp</p>
    <span class='idcode'>idcodehere</span>
    <button type="button" class="btn btn-info show">Show Forecast</button>
    <div class="row forecast">
      <div class="col-sm-12"><p class="bg-info"><em>  Next 3 Days</em></p></div>
      <div class="day1 col-sm-4"><span></span><img></div>
      <div class="day2 col-sm-4"><span></span><img></div>
      <div class="day3 col-sm-4"><span></span><img></div>
    </div>
  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='main.js'></script>
  </body>
</html>
